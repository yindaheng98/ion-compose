version: "3"
services:
  signal:
    image: pionwebrtc/ion:latest-signal
    ports:
      - "5551:5551/tcp"
    volumes:
      - signal.toml:/configs/signal.toml
    deploy:
      resources:
          limits:
            memory: 256M
    logging:
      options:
        max-size: 128k
  nats: # 位于别处的nats
    image: marcnuri/port-forward
    network_mode: "service:[signal]"
    environment:
      REMOTE_HOST: ${NATS_ADDR}
      REMOTE_PORT: ${NATS_PORT}
      LOCAL_PORT: '4222'
